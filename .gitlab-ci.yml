image: alpine:3.15

stages:
  - build
  - deploy

variables:
  VAR_LATEST: $CI_REGISTRY_IMAGE/cpw_woodpecker_image:latest
  VAR_TAG: $CI_REGISTRY_IMAGE/cpw_woodpecker_image:$CI_COMMIT_TAG

build-application:
  stage: build
  before_script:
    - apk --no-cache add
      make
      binutils
      g++
      cmake
      poco-dev
      mariadb-dev
      gtest-dev
  script:
    - mkdir ./build-app
    - cd ./build-app
    - cmake ../ -DCMAKE_INSTALL_PREFIX=/usr/local -Dcpw-woodpecker-server_TESTING=ON
    - cmake --build ./
    - cmake --build ./ --target install

deploy-container:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  rules:
    - if: $CI_COMMIT_TAG =~ /^v(?:\d+.){2}(?:\d+)-(alfa|beta|rc}rtm)$/
  script:
    - docker build -t $VAR_TAG -t $VAR_LATEST .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $VAR_TAG
    - docker push $VAR_LATEST
